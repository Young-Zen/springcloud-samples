server:
  port: 8083

spring:
  application:
    name: spring-cloud-demo
#  boot:
#    admin:
#      client:
#        url: http://localhost:8081
#        instance:
#          name: spring-cloud-demo
  datasource:
    url: jdbc:mysql://localhost:3306/demo?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=GMT%2B8
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  profiles:
    active:
      - secure

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

eureka:
  instance:
    hostname: localhost
#    prefer-ip-address: true
    instance-id: ${spring.application.name}:${spring.cloud.client.ip-address}:${server.port}
    status-page-url: http://${spring.cloud.client.ip-address}:${server.port}
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30
  client:
    registryFetchIntervalSeconds: 10
    serviceUrl:
      defaultZone: http://eureka:eureka@${eureka.instance.hostname}:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    shutdown:
      enabled: true
    health:
      show-details: always

custom:
  mybatisPlus:
    performance:
      enable: true
  swagger:
#    enable: false
    csrf:
      enable: true
  log:
    additional-skip-pattern: /
    result: false
#    enable: false

---
spring:
  profiles: secure
  security:
    user:
      name: actuator
      password: actuator
      roles: ACTUATOR_ADMIN
  boot:
    admin:
      client:
        username: admin #These two are needed so that the client
        password: admin #can register at the protected server api
eureka:
  instance:
    metadata-map:
      user.name: ${spring.security.user.name}     #These two are needed so that the server
      user.password: ${spring.security.user.name} #can access the protected client endpoints